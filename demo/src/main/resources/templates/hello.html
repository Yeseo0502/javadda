<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바따! 회원가입</title>
    <style>
        @font-face {
            font-family: 'PFStardustS';
            src: url('/fonts/PFStardustS.ttf') format('truetype');
        }

        @font-face {
            font-family: 'PFStardustExtraBold';
            src: url('/fonts/PFStardustExtraBold.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PFStardustS';
            background-color: #e8f5e9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            border-radius: 15px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo {
            font-size: 70px;
            font-weight: bold;
            color: #8bc34a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: -2px;
        }

        .character-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-field::placeholder {
            color: #ccc;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 2px 8px rgba(139, 195, 74, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #7cb342;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(124, 179, 66, 0.3);
            margin-top: 10px;
        }

        .login-button:hover {
            background: #689f38;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 179, 66, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #7cb342;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 40px;
            }

            .character-img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">자바따!</div>
            <img src="/images/sunglass.png" alt="캐릭터" class="character-img">
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="error-message show" th:text="${error}"></div>

        <form action="/hello" method="POST">
            <div class="form-group">
                <input 
                    type="text"
                    name="userId"
                    class="input-field" 
                    placeholder="아이디를 입력하세요"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="text"
                    name="username"
                    class="input-field" 
                    placeholder="이름을 입력하세요"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="password"
                    name="password"
                    class="input-field" 
                    placeholder="비밀번호를 입력하세요"
                    required
                >
            </div>

            <button type="submit" class="login-button">회원가입</button>
        </form>

        <div class="login-link">
            <p>이미 계정이 있으신가요? <a href="/login">로그인</a></p>
        </div>
    </div>
</body>
</html>
